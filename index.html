<html>
<head>
	<title>PassportParking Challenge</title>
	<script type="text/javascript" src="/js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="/js/jquery-ui-1.10.3.custom.min.js"></script>
	<script type="text/javascript" src="/js/handlebars.js"></script>
	<script type="text/javascript" src="/js/jquery-ui-context-menu.min.js">
	</script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>

	<link rel="stylesheet" type="text/css" href="/style/jquery-ui-1.10.3.custom.min.css">
	<link rel="stylesheet" type="text/css" href="/style/style.css">
	<script type="template/handlebars" id="root-node-template">
		<div id="root_node">
			<img src="/style/images/folder.gif"/>
			<span class="root_title">Root node</span>
			<ul id="parent_node_list"></ul>
		</div>
	</script>
	<script type="template/handlebars" id="parent-node-template">
			<li class="parent_node" id={{id}}>
				<img src="/style/images/folder.gif"/>
				<span class="parent_title">{{text}}</span>
				<ul class="child"></ul>
			</li>		
	</script>
	<!-- <span class="delete_child">[x]</span> -->
	<script type="template/handlebars" id="child-node-template">
		<li id="child_node_{{child_node_id}}"><img src="/style/images/folder.gif"/><span class="child_title">{{random}}</span></li>
	</script>
</head>
<body>
	<div id="container">
		<div id="links_container">
			<button id="root_reset_link" class="root_node_create">Create root</button>
		</div>		
		<div id="tree_container">
			
		</div>		
	</div>
	<div id="dialog-form">
		<p class="validateTips">All form fields are required.</p>
		<form>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />(should be between 3-12 characters)
			<label for="max">Max</label>
			<input type="text", name="maximum" id="max" value="" class="text ui-widget-content ui-corner-all"/>(should be a integer)
			<label for="min">Min</label>
			<input type="text", name="minimum" id="min" value="" class="text ui-widget-content ui-corner-all" />(should be a integer)
		</form>
	</div>
	<div id="dialog-generate", title="Generate children">
		<p class="validateTips">Number of children to generate</p>
		<form>
			<input id="children_generator" name="children_generator" type="number" min="1" max="15" value="1"/>
		</form>
	</div>
</body>
</html>
